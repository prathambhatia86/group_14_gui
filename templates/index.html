<!DOCTYPE html>
<html>

<head>
    <title>Image Upload and Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Group 14 IVP</span>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Image Upload and Prediction</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload an image:</label>
                <input type="file" class="form-control-file" name="file" id="file" required onchange="previewImage(this);">
            </div>
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" name="question" id="question" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-4" id="result">
        </div>
        <div class="mt-4">
            <img id="preview" src="#" alt="Selected Image" style="max-width: 100%; max-height: 300px;">
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function previewImage(input) {
            var preview = document.getElementById('preview');
            var file = input.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            var form = e.target;
            var formData = new FormData(form);
            fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    var resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = 'Predicted answers:<br>';
                    resultDiv.innerHTML += 'Original answer: ' + data['original answer'] + '<br>';
                  <!--  resultDiv.innerHTML += 'Answer after applying Gaussian: ' + data['answer after applying gaussian'] + '<br>';
                    resultDiv.innerHTML += 'Answer after applying Laplace: ' + data['answer after applying laplace'] + '<br>';
                    resultDiv.innerHTML += 'Answer after applying histogram: ' + data['answer after applying histogram'] + '<br>';
                    resultDiv.innerHTML += 'Answer after applying Prewitt(edge detection): ' + data['answer after applying prewitt(edge detection)'];-->
                });
        });
    </script>
</body>

</html>
